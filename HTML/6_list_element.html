<!-- ul means unordered list -->
<!-- in ul we use li which is list elements -->
<!-- li is used to create list items -->


<ul>
    <li>viresh</li>
    <li>swayam</li>
    <li>ashay</li>
    <li>shreyas</li>
    <li>vinayak</li>
</ul>


<!-- ol means ordered list -->

<ol>
    <li>viresh</li>
    <li>swayam</li>
    <li>ashay</li>
    <li>shreyas</li>
    <li>vinayak</li>
</ol>
